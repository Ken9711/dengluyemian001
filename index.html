<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>登录页面001</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_3756183_0w90ga2gb0xr.css">
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>登录</h1>
        </div>
        <div class="main">
            <form>
                <span>
                    <i class="iconfont icon-user"></i>
                    <input type="text" placeholder="账号">
                </span><br>
                <span>
                    <i class="iconfont icon-mima"></i>
                    <input type="password" placeholder="密码">
                </span><br>
                <button>登陆</button>
            </form>
        </div>
    </div>
</body>

</html>
